<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="shortcut icon" href="./Images/uol_icon-icons.com_61638.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <img src="./Images/logo 1.png">
        <button>
            <ion-icon name="people" onclick="toggleSideBar()" data-test="open-participants"></ion-icon>
        </button>
    </header>
    <!--<div class="login">
        <img src="./Images/logo 1.png">
        <div>
            <input type="text" placeholder="Digite seu nome">
            <button onclick="login()">Entrar</button>
        </div>
    </div>-->
    <main>
    </main>
    <div class = "sidebar hidden">
        <div class="transparentPanel" onclick="toggleSideBar()"></div>
        <div class="contacts-visibility">
            <h2>Escolha um contato para enviar mensagem:</h2>
            <div class="contacts">
                <div onclick="selectContact(this)" class="selected" data-test="all">
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                    <ion-icon name="checkmark-sharp" class="checkmark" data-test="check"></ion-icon>
                </div>
            </div>
            <h2>Escolha a visibilidade:</h2>
            <div class="visibility">
                <div class="public selected" onclick="selectVisibility(this)" data-test="public">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>Público</p>
                    <ion-icon name="checkmark-sharp" class="checkmark" data-test="check"></ion-icon>
                </div>
                <div class="private" onclick="selectVisibility(this)" data-test="private">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon name="checkmark-sharp" class="checkmark" data-test="check"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <textarea type="text" placeholder="Escreva aqui..." onkeydown="sendWithEnter(event)" data-test="input-message"></textarea>
            <p class="sendingTo" data-test="recipient">Enviando para Todos (público)</p>
        </div>

        <button onclick="sendMessage()" data-test="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
